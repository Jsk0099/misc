<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All In One Tools</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        height: 100vh;
    }

    /* Fullscreen menu overlay */
    #menuOverlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999;
    }

    /* Menu box */
    #menuBox {
        background: linear-gradient(#fff, #fff) padding-box, linear-gradient(202deg, rgba(63, 94, 251, 1) 0%, rgba(252, 70, 107, 1) 100%) border-box;
        border: 5px solid transparent;
        padding: 30px 50px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    /* Menu button */
    .menu-option {
        display: block;
        margin: 15px 0;
        padding: 10px 20px;
        background: #007BFF;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }
    .menu-option:hover {
        background: #0056b3;
    }

    /* Content iframe */
    #contentFrame {
        width: 100%;
        height: 100%;
        border: none;
        display: none; /* Hidden until menu option clicked */
    }
</style>
</head>
<body>

<!-- Menu overlay -->
<div id="menuOverlay">
    <div id="menuBox">
        <!-- <h2>Select an Option</h2> -->
        <button class="menu-option" onclick="loadPage('chargingAlert.html')">Charging Alert</button>
    </div>
</div>

<!-- Main content -->
<iframe id="contentFrame"></iframe>

<script>
function loadPage(pageUrl) {
    const iframe = document.getElementById('contentFrame');
    iframe.src = pageUrl;
    document.getElementById('menuOverlay').style.display = 'none';
    iframe.style.display = 'block';
}
</script>

</body>
</html>
